<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="shortcut icon" href="./assets/img/pokeball_trans.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/mainViewPkm.css">
    <link rel="stylesheet" href="./styles/dialogViewPkm.css">
    <link rel="stylesheet" href="style.css">

    <script src="./scripts/dataStructure.js"></script>
    <script src="./scripts/pokeApi.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
</head>
<body onload="init()">
    <header>
        <div class="header-content">
            <div class="headline">
                <img src="./assets/img/pokeball.png" alt="logo as a pokeball">
                <span>Pokedex</span>
            </div>
            <div id="search_pkm" class="search-pkm">
                <input id="input_field" class="input-field" type="text" oninput="searchPkm()">
            </div>
        </div>
    </header>

    <main>
        <dialog id="pkmDialog" class="dialog-design" onclick="closeDialog()"></dialog>
            <div id="loading_spinner" class="loading-spinner invisible">
                <div class="loading-box">
                    <img class="pokeball-spin" src="./assets/img/pokeball.png" alt="a pokeball with color">
                    <span>loading.....</span>
                </div>
            </div>
        <div id="show_main">
            <div id="main_container" class="main-container"></div>
        </div>
        <div id="ctrl_load_pkm" class="ctrl-load-pkm-container"></div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="./assets/img/pokeball_trans.png" alt="white pokeball">
                <span>Pokedex</span>
            </div>
            <span>Copyright Â© 2025 Ibis Pokedex</span>
        </div>
    </footer>

    
</body>
</html>
